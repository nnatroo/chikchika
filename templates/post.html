{% extends "base_profile.html" %}

{% block title %} Post - Webby {% endblock %}

{% block head_content %}
    <link rel="stylesheet" href="static/profile_card.css">

{% endblock %}

{% block content %}
    <form method="post" class="mx-1 mx-md-4">
        <div class="container d-flex justify-content-center text-center">
            <div class="card px-5 py-5">
                <h1>Happening now...</h1>
                <br>
                <br>
                <div class="row mt-3">
                    <div class="col-md-12">
                        <textarea name="tweet_text" rows="6" class="form-control" placeholder="What's happening?"></textarea>
                    </div>
                </div>
                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for cat, msg in messages %}
                            <span class="warning_symb">
                                <svg aria-hidden="true" class="stUf5b qpSchb" fill="currentColor" focusable="false" width="16px" height="16px" viewBox="0 0 24 24">
                                    <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 15h-2v-2h2v2zm0-4h-2V7h2v6z">
                                    </path>
                                </svg>
                            </span>
                            <label class="{{ cat }}">{{ msg }}</label>
                        {% endfor %}
                    {% endwith %}
                <button type="submit" id="send_button" class="btn btn-success mt-5">Tweet
                    <i class="fa fa-long-arrow-right ml-2 mt-1"></i>
                </button>
            </div>
        </div>
    </form>

{% endblock %}
